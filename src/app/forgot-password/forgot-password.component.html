<div class="row div">
  <div class="form-group" style="text-align: left;">
    <label class="control-label" for="email">Enter your Email</label><br>
    <div class="col-md-8">
      <input id="input" type="search" #form1 placeholder="Type your email Id" class="form-control" required />
    </div>
    <div class="col-md-2">
      <button id="forgot" style="text-align: right;" type="button" class="btn btn-primary"
        (click)="forgotPassword(form1.value)">Next
      </button>
    </div>
  </div>
</div>

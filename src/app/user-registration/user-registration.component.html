<div class="div">
    <div class="row">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <div class="col-md-6">
                <li class="nav-item">
                    <button class="nav-link active btl" (click)="onClick('login')" id="pills-home-tab"
                    style="font-size: 15px;font-weight: bold;" data-toggle="pill" role="tab"
                    aria-controls="pills-home" aria-selected="true">Login</button>
                </li>
            </div>
            <div class="col-md-6">
                <li class="nav-item">
                    <button class="nav-link active btl" (click)="onClick('register')" id="pills-home-tab"
                    style="font-size: 15px;font-weight: bold;" data-toggle="pill" role="tab"
                    aria-controls="pills-home" aria-selected="true">Register</button>
                </li>
            </div>
        </ul>
    </div><br/>
    <form class="form-vertical justify-content-center" [formGroup]="registrationForm" (ngSubmit)="registerUser(registrationForm.value)">
        <div class="form-group">
            <label class="control-label" style="text-align: left;">UserId</label><br>
            <input type="text" class="form-control" formControlName="userId" placeholder="Enter User Id" ngModel
                required>
            <div *ngIf="f['userId'].errors && f['userId'].errors['required']" class="text-danger">User Id
                    is required.</div>    
        </div>
        <div class="form-group">
            <label class="control-label" style="text-align: left;">FirstName</label><br>
            <input type="text" class="form-control" formControlName="FirstName" placeholder="Enter FirstName" ngModel
                required>
            <div *ngIf="f['FirstName'].errors && f['FirstName'].errors['required']" class="text-danger">First Name
                    is required.</div>    
                
        </div>
        <div class="form-group">
            <label class="control-label" style="text-align: left;">LastName</label><br>
            <input type="text" class="form-control" formControlName="LastName" placeholder="Enter LastName" ngModel
                required>
        </div>
        <div class="form-group">
            <label class="control-label" style="text-align: left;">EmailId</label><br>
            <input type="email" class="form-control" formControlName="EmailId" placeholder="Enter EmailId" ngModel
                required>
            <div *ngIf="f['EmailId'].errors && f['EmailId'].errors['required']" class="text-danger">EmailId
                    is required.</div>    
        </div>
        <div class="form-group">
            <label class="control-label">Password</label><br>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" ngModel
                required />
            <div *ngIf="f['password'].errors && f['password'].errors['required']" class="text-danger">Password
                    is required.</div>
        </div>
        <div class="form-group">
            <label class="control-label" style="text-align: left;">ContactNo</label><br>
            <input type="text" class="form-control" formControlName="ContactNo" placeholder="Enter ContactNo" ngModel>
        </div>
        <button type="submit" class="btn btn-success mt-2">Register</button>
    </form>
</div>

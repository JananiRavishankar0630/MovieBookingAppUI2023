<div>
    <form class="form-horizontal justify-content-center" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label class="control-label" for="username" style="text-align: left;">Username</label><br>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" ngModel
                required>
        </div>
        <div class="form-group">
            <label class="control-label" for="Password">Password</label><br>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" ngModel
                required />

        </div>
        <div class="form-group">
            <label class="control-label" for="Roles">Role</label><br>
            <input type="password" class="form-control" formControlName="roles" placeholder="Enter Role" ngModel
                required />

        </div>
        <button type="submit" class="btn btn-success mt-2">Login</button>
        <div *ngIf="isLoggedIn">
            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
            </div>
        </div>
    </form>
    <mat-progress-bar *ngIf="displayLoading" class="mt-5" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="displayError" class="alert alert-danger mt-5">
        Invalid Login
    </div>

    <a href="/forgotpassword">Forgot Password?</a>
</div>

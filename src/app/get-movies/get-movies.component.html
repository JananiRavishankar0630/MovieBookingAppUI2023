<div class="input-group row form-group">
 <div class="col-md-8">
        <input id="search-input" class="form-control" type="search" #form1 placeholder="Search for movie name" class="form-control" />
    </div>
    <div class="col-md-2">
      <button id="search-button" type="button" class="btn btn-primary" (click)="getMoviesByName(form1.value)">
        <mat-icon class="icon-size">search</mat-icon>
      </button>
    </div>
</div>
<div class="input-group row" *ngIf="resultUpdated">
  <div class="column" *ngFor="let movie of movieList">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="movie.images" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{movie.movieName}}</p>
          <p class="card-text">{{movie.theatreName}}</p>
        </div>
        <div class="card-body" style="text-align: right;">
          <button type="submit" class="btn btn-success mt-2"
           (click)="onBooking(movie.movieName,movie.theatreName)">Book Ticket</button>
            <!--<a href="/bookTicket" class="card-link">Book Ticket</a>-->
          </div>
      </div>
    </div>
</div>
